<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Flask</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container py-3">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                    type="button" role="tab" aria-controls="home" aria-selected="true">Result Explorer</button>
          </li>
        </ul>
        <div class="tab-content p-3" id="myTabContent">
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Model</span>
                        <select id="modelList" aria-describedby="loadModels" class="form-control"></select>
                        <button id="loadModels" class="btn btn-outline-primary">
                            <span class="spinner-grow spinner-grow-sm  d-none" role="status" aria-hidden="true"></span>
                            <span class="sr-only">Refresh Models</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Selector:</span>
                        <select id="selectorList" aria-describedby="loadSelectors" class="form-control"></select>
                        <button id="loadSelectors" class="btn btn-outline-primary">
                            <span class="spinner-grow spinner-grow-sm  d-none" role="status" aria-hidden="true"></span>
                            <span class="sr-only">Refresh Selectors</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <button id="runSelector" class="btn btn-primary btn-lg">
                            <span class="spinner-grow spinner-grow-sm  d-none" role="status" aria-hidden="true"></span>
                            <span class="sr-only">Run</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="selectedGeolets" class="d-flex flex-row flex-nowrap overflow-auto mb-3"></div>
            <div id="similarGeolets" class="d-flex flex-row flex-nowrap overflow-auto mb-3"></div>

            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Shape:</span>
                        <input list="geoletList" id="geoletList_input" aria-describedby="loadGeolets" class="form-control"/>
                        <datalist id="geoletList"></datalist>
                        <button id="loadGeolets" class="btn btn-outline-primary">
                            <span class="spinner-grow spinner-grow-sm  d-none" role="status" aria-hidden="true"></span>
                            <span class="sr-only">Refresh geolets</span>
                        </button>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Trajectory:</span>
                        <input list="trjList" id="trjList_input" aria-describedby="loadTrajectories" class="form-control"/>
                        <datalist id="trjList"></datalist>
                        <button id="loadTrajectories" class="btn btn-outline-primary">
                            <span class="spinner-grow spinner-grow-sm  d-none" role="status" aria-hidden="true"></span>
                            <span class="sr-only">Refresh Trajectories</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="generate_map" class="btn btn-primary btn-lg">
                        <span class="spinner-grow spinner-grow-sm  d-none" role="status" aria-hidden="true"></span>
                        <span class="sr-only">Generate map</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="map"></div>
    </div>
</body>
</html>
